<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Animal Luver</title>
</head>
<body>
    <header>
        <a href="#" class="logo">ANIMAL LUVER</a>
        <ul id="links">
            <li><a href="https://gifts.worldwildlife.org/gift-center/gifts/Species-Adoptions.aspx" class="about">ABOUT</a></li>
            <li><a href="https://github.com/Warder3?tab=repositories" target="_blank" class="resources">GITHUB</a></li>
            <li><a href="https://www.linkedin.com/in/leo-thit-468a34212/" target="_blank" class="contact">CONTACT</a></li>
        </ul>
    </header>

    <section class="hero-container">
        <div class="hero-container-left">
            <p class="hero-text-big">Save animals one click at a time</p>
            <p class="hero-text-small">Animals from all over the world need our help. Symbolically adopt an animal by donating to the World Wildlife Fund.</p>
            <div class="button-container">
                <button class="button" type="button">ADOPT NOW!</button>
            </div>         
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front ">
                    <img class="panda" src="images/panda.png" alt="wwf-logo">
                </div>
                <div class="back">
                    <img class="animal" src="images/snow-leopard.jpg" alt="snow-leopard">
                </div>                    
            </div>
        </div>   
    </section>

    <section>
        <div class="output-container">
            <p id="output">Answer the call of the wild.</p>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
